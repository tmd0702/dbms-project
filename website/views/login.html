<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>DBMS Project</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    2HB
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" name="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" name="password" class="form-control">
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">LOG IN</button>
                                </div>
                                
                            </div>

                        </form>
                        <div class="signup-button col-lg-6 signup-btm">
                            <button class="btn btn-outline-primary">SIGN UP</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
        <div class="signup-form">
            <div class="title-wrapper">
                <div class="title">Đăng ký</div>
            </div>
            <form>
                <div class="form-group first_name">
                    <label class="form-control-label">First name</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group last_name">
                    <label class="form-control-label">Last name</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group gender">
                    <label class="form-control-label">Gender</label>
                    <input type="text" name="gender" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label dob">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label phone">Phone</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label email">Email</label>
                    <input type="text" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label username">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label password">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label retype_password">Re-type Password</label>
                    <input type="password" name="retype_password" class="form-control" required>
                </div>
                <div class="signup-button col-lg-6 signup-btm">
                    <button type="submit" class="btn-outline-primary">Đăng ký</button>
                </div>
            </form>
            <div class="signup-button col-lg-6 signup-btm exit-button">
                <button class="btn-outline-primary">Thoát</button>
            </div>
        </div>
    </div>
    <script src="scripts/login.js" type="module"></script>
</body>

</html>
